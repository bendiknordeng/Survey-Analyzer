{% extends 'base.html' %}
{% block body %}
{% load static %}
<div class='container'>
  <div class="jumbotron" style="margin-top: 100px">
    <h2>Welcome to Survey Data Extractor and Analyzer</h2>
    <p>A simple tool for extracting and analyzing data from handwritten surveys.</p>
    <form action="/" class="dropzone" id="drag-drop" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="fallback">
        <input type="file" name="file">
      </div>
    </form>
    <a href="/define_structure">
      <button style="margin-top: 10px" id="start" class="btn btn-lg btn-primary">Start</button>
    </a>
  </div>
</div>
{% endblock %}
